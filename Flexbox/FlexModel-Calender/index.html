<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="week">
        <span class="workweek">Workweek</span>
        <span class="day">1 Monday</span>
        <span class="day">2 Tuesday</span>
        <span class="day"> 3 Wednesday</span>
        <span class="day">4 Thursday</span>
        <span class="day">5 Friday</span>
        <span class="weekend">Weekend</span>
        <span class="day">6 Saturday</span>
        <span class="day">7 Sunday</span>
      </section>
      <section class="notes">
        <span class="notebook">REMINDERS</span>
        <span class="notebook">SPECIAL DATES</span>
      </section>
    </div>
  </body>
</html>

<!-- •	Change the document title to "Calendar"
•	Create a div with class container and two sections inside
o	First section has class week
o	Second section has class notes
•	Use span tags for all content
•	Change the div and sections display property to flex and align the items in center
•	Set on the div max-width 65vw
•	The span must have
o	Border width - 1px
o	Border color - black
o	Border style - solid
•	For the section with class notes use the property flex-direction column
•	Set on all HTML elements the property box-sizing: border-box -->
