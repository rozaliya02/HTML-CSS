<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/32842f5245.js"
      crossorigin="anonymous"
    ></script>
    <title>Positioning Playground</title>
  </head>
  <body>
    <div class="viewpoint">
      <section class="card">
        <img src="./images/picture1.jpg" />
        <i class="fa-solid fa-link"></i>
      </section>
    </div>
    <div class="viewpointTwo">
      <section class="card">
        <img src="./images/picture2.jpg" />
        <i class="fa-solid fa-star"> </i>
      </section>
    </div>
  </body>
</html>

<!-- •	Change the document title to "Positioning Playground"
•	Import Font Awesome into your CSS file
•	Add two container units (divs) with class viewport inside the body
o	Inside each one add section with class card (section.card)
	Change the display property to block
	Try to center the section with position property absolute -->
