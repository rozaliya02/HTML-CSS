<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/32842f5245.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <article>
      <h2>Normal Buttons</h2>
      <a href="#" class="button">Learn More</a>
      <button class="button">Learn More</button>
      <button class="button hover">Learn More</button>
    </article>

    <article>
      <h2>Filled Buttons</h2>
      <a href="#" class="button fill">Learn More</a>
      <button class="button fill">Learn More</button>
      <button class="button fill hover">Learn More</button>
    </article>
    <article>
      <h2>Icon Buttons</h2>
      <a href="#" class="button fill">
        <i class="fa-solid fa-arrow-down"></i>Download
      </a>
      <button class="button fill">
        <i class="fa-solid fa-arrow-down"></i>Download
      </button>
      <button class="button fill hover">
        <i class="fa-solid fa-arrow-down"></i>Download
      </button>
    </article>
  </body>
</html>

<!-- •	Create an "index.html" file with title - "Buttons CSS"
•	Use h2 tag for headings
•	Create 9 buttons on 3 rows with class button
o	For the first button in each row use a tag
o	For the next two buttons in the row use button tags
o	The buttons in the second and the third row should have class - fill
o	Every last button in the row should have class - hover
•	You must use the following three colors: 
o	green(rgb(0, 102, 0))
o	white(rgb(251, 251, 251))
o	gray(rgb(51, 51, 51))
•	Use FontAwesome for this task. Import it in your CSS, with the @import rule. -->
